    <h2 class="tituloContacto">CONTACTO</h2>


    <div class="contenedorForm">
        <div class="tarjetaContacto">

        <form class="formContacto" action="javascript:enviar()">
            <div class="form-floating mb-3">
                <input type="email" id="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" class="fontFormContacto">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" id="nombre" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingName" class="fontFormContacto">Nombre</label>
              </div>

              <div class="form-floating mb-3">
                <input type="number" id="telefono" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPhone" class="fontFormContacto">Telefono</label>
              </div>


              <div class="form-floating mb-3">
                <textarea class="form-control" id="texto" placeholder="Leave a comment here" id="floatingTextarea2"></textarea>
                <label for="floatingTextarea2" class="fontFormContacto">Comentario</label>
              </div>
            
            <div class="botonEnviar">
                <button type="submit" class="btn btn-primary enviar">Enviar</button>
            </div>
        </form>
